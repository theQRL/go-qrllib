name: Test

on: [push, pull_request]

permissions:
  contents: read

jobs:
  build:
    name: Build & Test (Go ${{ matrix.go-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.x', '1.22.x', '1.23.x', '1.24.x']

    steps:
      - uses: actions/checkout@v6

      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v6
        with:
          go-version: ${{ matrix.go-version }}

      - name: Display Go version
        run: go version

      - name: Verify dependencies
        run: go mod verify

      - name: Install dependencies
        run: go get -v ./...

      - name: Build
        run: go build -v ./...

      - name: Test
        # Note: SPHINCS+ wallet tests are slow and can take several minutes.
        run: |
          # shellcheck disable=SC2046
          go clean -testcache && go test -v ./... -coverprofile=coverage.out -covermode=atomic | sed "s/PASS/$(printf '\033[32mPASS\033[0m')/g" | sed "s/FAIL/$(printf '\033[31mFAIL\033[0m')/g"

      - name: Process coverage exclusions
        if: matrix.go-version == '1.24.x'
        run: |
          go install github.com/hexira/go-ignore-cov@latest
          go-ignore-cov --file coverage.out

      - name: Test with race detector
        if: matrix.go-version == '1.24.x'
        timeout-minutes: 40
        run: go test -race -v ./...

      - name: Run fuzz tests
        if: matrix.go-version == '1.24.x'
        run: |
          # Run each fuzz test for 10 seconds
          for pkg in ./crypto/dilithium ./crypto/xmss ./crypto/sphincsplus_256s ./crypto/ml_dsa_87 ./wallet/misc; do
            echo "Fuzzing $pkg..."
            for fuzz in $(go test "$pkg" -list 'Fuzz.*' 2>/dev/null | grep '^Fuzz'); do
              echo "  Running $fuzz..."
              go test "$pkg" -fuzz="$fuzz" -fuzztime=10s -v 2>&1 | tail -5
            done
          done

      - name: Upload coverage to Codecov
        if: github.repository == 'theQRL/go-qrllib' && github.event_name == 'push' && matrix.go-version == '1.24.x'
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          flags: go-qrllib
          fail_ci_if_error: true

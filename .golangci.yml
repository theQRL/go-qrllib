version: "2"

run:
  timeout: 5m
  modules-download-mode: readonly

linters:
  enable:
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - unused
  exclusions:
    rules:
      # Exclude unused warnings for test helper functions
      - path: _test\.go
        linters:
          - unused
